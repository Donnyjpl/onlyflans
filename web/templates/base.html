{% load static %}
<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <!-- header -->
    <div class="container text-center">
        <header>
            <img src="{% static 'img/logosf.png' %}" width="350">
        </header>
    </div>
    <div class="container">
        <!-- navbar -->
        {% include 'partes/navbar.html' %}
    </div>
    <div class="container py-1 mt-5">
        {% block content %}{% endblock %}
    </div>
    <!-- Contenido específico de cada página -->

    <!-- footer -->
    <div class="container">
        {% include 'partes/footer.html' %}
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
