{% extends 'base.html' %}

{% block title %}Crear Opinión - OnlyFlans{% endblock %}

{% block content %}
<div class="container">
    <h1 class="main-heading">Comentar sobre {{ producto.name }}</h1>
    <hr>

    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-info mt-3">Enviar Comentarios</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <a href="{% url 'inicio' %}" class="btn btn-outline-info mt-4">Volver a la página de inicio</a>
</div>
{% endblock %}
