{% extends 'base.html' %}

{% block title %}Confirmar Eliminación de Usuario{% endblock %}

{% block content %}
  <h2>Confirmar Eliminación de Usuario</h2>
  <p>¿Estás seguro de que deseas eliminar el usuario "{{ object.username }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Eliminar</button>
    <a href="{% url 'usuario_list' %}">Cancelar</a>
  </form>
{% endblock %}
